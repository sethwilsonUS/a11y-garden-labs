name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      content: ${{ steps.filter.outputs.content }}
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            content:
              - 'content/**'
            code:
              - 'src/**'
              - '*.config.*'
              - 'content-collections.ts'
              - 'package.json'
              - 'package-lock.json'
              - 'eslint.config.*'
              - 'tailwind.config.*'
              - 'next.config.*'
              - 'tsconfig.json'

  validate:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.content == 'true' || needs.filter.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run content:validate

  lint:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run lint
